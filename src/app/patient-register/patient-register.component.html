  <div class="container">
    <!-- <form> -->
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" class = "enterName" placeholder="Enter Patient Name" #Name name="Name" required>

    <label for="gender"><b>Gender</b></label><br/><br/>
      	<input type="radio" name="gender"  checked (click)="gender($event.target.value)"> Male
  		<input type="radio" name="gender" value="Female" (click)="gender($event.target.value)"> Female
  		<input type="radio" name="gender" value="Other" (click)="gender($event.target.value)"> Other  
	<br/><br/>
    <label for="mobile"><b>Mobile Number</b></label><br/><br/>
   <input type="tel" #phone name="phone" maxlength="10" minlength="10" pattern="[0-9]{10}" required>
    <hr>
  

    <button type="submit" class="registerbtn" (click)="createPatient(Name.value,phone.value)">Register</button>
    <div class="">
      <label for="registerStatusMsg">{{ patientRegisterStatusMsg }}</label>      
    </div>
  <!-- </form -->
  </div>
